<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">
        

      </div>

    </div>

  </div>
  <div class="controls">
    <button id="start-btn" class="control-btn">
      <i class="fas fa-play"></i> Start
    </button>
    <button id="restart-btn" class="control-btn hidden">
      <i class="fas fa-redo"></i> Restart
    </button>
  </div>

  <!-- Add to HTML -->
<div class="players-container">
  <div class="player-box" id="player1">
    <h3>Player 1</h3>
    <div class="score">0</div>
    <div class="lives">BOSS</div>
  </div>
  <div class="player-box" id="player2">
    <h3>Player 2</h3>
    <div class="score">0</div>
    <div class="lives">BOSS</div>
  </div>
</div>

<!-- Add to HTML -->
<div class="features-panel">
  <button class="feature-btn" id="chaos-mode">
    <i class="fas fa-fire"></i> Chaos Mode
  </button>

  </button>
</div>

<div id="powerups">
  <div class="powerup" id="freeze"></div>
  <div class="powerup" id="double-points"></div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
